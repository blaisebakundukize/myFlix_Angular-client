<mat-card>
  <mat-card-header
    style="margin-bottom: 10px;"
  >
    <mat-card-title>Log in</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"          
          required
        >
        </mat-form-field>
        <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>      
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button (click)="userLogin()"
      color="primary"
    >
      Log in
    </button>
  </mat-card-actions>
</mat-card>
