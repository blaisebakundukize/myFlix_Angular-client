<!-- //  directive is being used to display all returned movies, where each movie is displayed in its own card -->
<mat-card *ngFor="let movie of movies; let i=index;" class="movie-card">   
  <mat-dialog-content>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle><img src={{movie.ImagePath}}/></mat-card-subtitle>
  </mat-dialog-content>
</mat-card>
